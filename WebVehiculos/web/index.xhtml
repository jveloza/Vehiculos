<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="n" value="Ingrese el valor de n" />
            <h:inputText id="n" value="#{automovilController.n}"/>
            
            <h:outputLabel for="m" value="Ingrese el valor de m" />
            <h:inputText id="m" value="#{automovilController.m}"/>
            
            <h:outputLabel for="com" value="Ingrese los comandos de movimiento del vehículo (desplazamiento,dirección):" />
            <h:inputText id="com" value="#{automovilController.comando}"/>
            
            <h:commandButton value="Ingresar" actionListener="#{automovilController.operacion()}"/>
        </h:form>
    </h:body>
</html>
